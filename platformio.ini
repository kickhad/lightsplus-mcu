[env:featheresp32]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps = 
	fastled/FastLED@^3.4.0
	knolleary/PubSubClient@^2.8
	marvinroger/AsyncMqttClient@^0.9.0
